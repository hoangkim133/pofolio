  <script>
    var mode = localStorage.getItem("mode");
    if (mode == null) {
      document.body.classList.add('adaptive');
      document.body.classList.remove('dark');
    } else {
      if (mode == 'system') {
        document.body.classList.add('adaptive');
        document.body.classList.remove('dark');
      } else if (mode == 'light') {
        document.body.classList.remove('adaptive');
        document.body.classList.remove('dark');
      } else if (mode == 'dark') {
        document.body.classList.remove('adaptive');
        document.body.classList.add('dark');
      }
    };
  </script>
